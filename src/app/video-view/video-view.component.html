<div *ngIf="videoID; else elseBlock" class="bg-success">
  <youtube-player
    [height]="videoHeight"
    [width]="videoWidth"
    videoId="{{ videoID }}"
    suggestedQuality="highres"
  ></youtube-player>
</div>
<div>
  <ng-template #elseBlock>
    <h1>
      Please enter a Youtube url to watch a video
    </h1>
  </ng-template>
</div>
